<!DOCTYPE html>
<html>
<head>
  
  <link rel="stylesheet" type="text/css" href="machine.css" />
  <script src="https://use.fontawesome.com/a897967890.js"></script>
 <script type="text/javascript" src="machine.js"></script>
  <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
  body{
  background-color:rgb(255, 204, 204);
}

h1{
  color: black;
  font-size:50px;
  
}
p{
  color: rgb(153, 0, 153);
  font-style:italic;
  font-size:20px;
}

img{
  height : 180px;
  padding:25px;
}

.quotes{
  background-color:rgb(204, 204, 255);
  width:50%;
  margin-right:auto;
  margin-left:auto;
  border-color:white;
  border-style:solid;
  border-radius:5px;
  margin-top:20px;
  padding:50px;
  height : auto;
  
  
}

.quote{
  font-size:30px;
}

.author{
  font-size:20px;
  font-style:italic;
}

</style>

<script>
  $(document).ready(function(){
  var randomQuote;
  
  var randomAuthor;
  
  getQuote();
  function getQuote(){

    var backgroundColors = ["rgb(255, 204, 255)", "rgb(255, 235, 204)", "rgb(204, 255, 204)", "rgb(204, 224, 255)"];
    var boxColors = ["rgb(255, 51, 255)","rgb(255, 153, 0)", "rgb(0, 204, 0)", "rgb(26, 117, 255)"];
    var randomNum = Math.floor(Math.random() * backgroundColors.length);
    var randomBackgroundColor = backgroundColors[randomNum];
    var randomBoxColor = boxColors[randomNum];
    
    
    
    
    var url = "https://api.forismatic.com/api/1.0/?method=getQuote&lang=en&format=jsonp&jsonp=?";
    $.getJSON(url, function(data){
      randomQuote = data.quoteText;
      randomAuthor = "--"+data.quoteAuthor;
      $(".quote").html(randomQuote + "<br></br>");
      
      $(".author").html(randomAuthor);
      $("body").css("background-color", randomBackgroundColor);
      $(".quotes").css("background-color", randomBoxColor);
      
      
    });
   
    
    
    
  }
  
  $("#newQuote").on("click", function(){
    getQuote();
  });
  
  $("#tweet").on("click", function(){
    window.open("https://twitter.com/intent/tweet?text=" + randomQuote + " "+ randomAuthor);
  });
});

</script>

</head>

<body>

<div class="container-fluid text-center" >
  <h1>Random Quote Generator</h1>
<!--   <p>Some of cool quotes</p> -->
  <img src="http://market-cube.com/wp-content/uploads/2017/01/testimonial.png">
  <br/>
  <button class="btn btn-default" type="submit" id="newQuote">New Quote</button>
  <a href="#" class="btn btn-default" id="tweet">Tweet Out</a>
  
  <div class="quotes">
    <span class="quote"></span>
    <span class="author"></span>
  </div>
</div>

</body>

</html>
